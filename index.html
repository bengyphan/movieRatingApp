<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<title>Movie Rating App</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<!-- animate css -->
	<link rel="stylesheet" href="css/animate.css">

	<!-- css reset -->
	<link rel="stylesheet" href="css/reset.css">

	<!-- custom css -->
	<link rel="stylesheet" href="css/main.css">
</head>

<!-- start body element -->
<body>
	<div class="container">
		<div class="row mx-0">
			<div class="text-center col-12">
				<h1>Enter Movie Title and Select a Rating</h1>

				<input class="input">
				<div class="input dropdown">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Choose Rating
				  </button>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
				    <button class="dropdown-item" type="button">Rating 1 star</button>
				    <button class="dropdown-item" type="button">Rating 2 stars</button>
				    <button class="dropdown-item" type="button">Rating 3 stars</button>
				    <button class="dropdown-item" type="button">Rating 4 stars</button>
				    <button class="dropdown-item" type="button">Rating 5 stars</button>
					</div>
				</div>
			</div>
					<div class="boxes col-5 text-center align-middle">
						Spider-Man
					</div>
					<div class="boxes col-5 text-center align-middle">
						4 stars
					</div>
					<div class="boxes col-5 text-center align-middle">
						Guardians of the Galaxy
					</div>
					<div class="boxes col-5 text-center align-middle">
						5 stars
					</div>
				
		</div>
	</div>






<!-- Bootstrap 4 JS -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- End Bootstrap 4 JS -->

	<script type="text/javascript" src="js/main.js"></script>
<!-- end body element -->
</body>
</html>
